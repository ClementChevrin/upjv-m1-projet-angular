<div class="container mt-4" ng-init=getCompetences()>
    <form>
        <h1>Création d'un projet</h1>
        <h3>Créez ici un un projet</h3>
        <div class="form-group">
            <label>Nom du projet</label>
            <div class="input-log">
                <input type="text" [(ngModel)]="nom" [ngModelOptions]="{standalone: true}" class="form-control" id="nom"
                    placeholder="Nom du projet">
            </div>
        </div>

        <div class="form-group">
            <label>Description</label>
            <div class="input-log">
                <input type="text" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="form-control"
                    id="description" placeholder="Description">
            </div>
        </div>

    </div> -->

        <div class="form-group">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Competence Recquises du projet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c1 of competences">
                        <th scope="row">
                            <input type="checkbox" />
                        </th>
                        <td>{{c1.nom}}</td>
                        <td>{{c1.codeC}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Competence Obtenus par le projet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c2 of competences">
                        <th scope="row">
                            <input type="checkbox" />
                        </th>
                        <td>{{c2}}</td>
                    </tr>
                </tbody>
            </table>
        </div>


        <button type="submit" class="btn btn-valid mt-4" (click)="createProjet()">Créer</button>


    </form>
</div>
