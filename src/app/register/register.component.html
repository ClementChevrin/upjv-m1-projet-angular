<div class="container mt-4">

<div class="card">
    <h1>Student Registation</h1>

<form>
<div class="form-group">
  <label>Prenom</label>
  <input type="text" [(ngModel)]="prenom" [ngModelOptions]="{standalone: true}" class="form-control" id="prenom" placeholder="Prenom">
</div>

<div class="form-group">
    <label>Nom</label>
    <input type="text" [(ngModel)]="nom" [ngModelOptions]="{standalone: true}" class="form-control" id="nom" placeholder="Nom">
  </div>

<div class="form-group">
  <label>email</label>
  <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="xxx@xxx.xx">
</div>

<div class="form-group">
    <label>Mot de passe</label>
    <input type="password" [(ngModel)]="mdp" [ngModelOptions]="{standalone: true}" class="form-control" id="mdp" placeholder="Mot de passe">
  </div>

  <div class="form-group">
    <label>Role</label>

    <select name="pets" [(ngModel)]="role" [ngModelOptions]="{standalone: true}" id="role" class="form-control">
        <option value="Etudiant">Etudiant</option>
        <option value="Enseignant">Enseignant</option>
    </select>
    
  </div>

<button type="submit" class="btn btn-primary mt-4" (click)="createUser()" >Save</button>

</form>
</div>
