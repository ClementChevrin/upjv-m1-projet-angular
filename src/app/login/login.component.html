<div class="container">

    <div class="row">
         <h1>Login</h1>
 
     <form>
 
     <div class="form-group">
       <label>EMAIL</label>
       <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="xxx@xxx.xx">
     </div>
     
     <div class="form-group">
         <label>Mot de passe</label>
         <input type="password" [(ngModel)]="mdp" [ngModelOptions]="{standalone: true}" class="form-control" id="mdp" placeholder="Mot de passe">
       </div>
     
     <button type="submit" class="btn btn-primary mt-4" (click)="login()">Valider</button>
     
     </form> 
 
 
 </div>
