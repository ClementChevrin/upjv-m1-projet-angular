<div class="container mt-4">
  <form>
    <h1>Création d'une compétence</h1>
    <h3>Créez ici une compétence pour un projet</h3>
    <div class="form-group">
      <label>Nom Compétence</label>
      <div class="input-log">
        <input type="text" [(ngModel)]="nom" [ngModelOptions]="{standalone: true}" class="form-control" id="nom"
          placeholder="Nom de la compétence">
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <div class="input-log">
        <input type="text" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="form-control"
          id="description" placeholder="Description">
      </div>
    </div>
    <button type="submit" class="btn btn-valid mt-4" (click)="createCompetence()">Créer</button>

  </form>
</div>
