<div class="container mt-4">

    <div class="card">
        <h1>Creation Competence</h1>
    
    <form>
    <div class="form-group">
      <label>Nom Compétence</label>
      <input type="text" [(ngModel)]="nom" [ngModelOptions]="{standalone: true}" class="form-control" id="nom" placeholder="Nom de la compétence">
    </div>
    
    <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="form-control" id="description" placeholder="Description">
      </div>
    
    <div class="form-group">
      <label>CodeCompetence</label>
      <input type="email" [(ngModel)]="codeC" [ngModelOptions]="{standalone: true}" class="form-control" id="codeC" placeholder="COMP001">
    </div>
    
    
    <button type="submit" class="btn btn-primary mt-4" (click)="createCompetence()" >Save</button>
    
    </form>
    </div>
